<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>AI Chat Experiment</title>
    <style>
        body { font-family: sans-serif; max-width: 800px; margin: auto; padding: 20px; }
        textarea { width: 100%; height: 100px; margin-bottom: 10px; }
        .controls { margin-bottom: 20px; }
        #output { border: 1px solid #ccc; padding: 15px; background-color: #f9f9f9; min-height: 200px; white-space: pre-wrap; }
    </style>
</head>
<body>
    <h1>AI Chat Experiment</h1>

    <div class="controls">
        <label for="temperature">Temperatuur:</label>
        <input type="range" id="temperature" min="0" max="1" step="0.1" value="0.7">
        <span id="tempValue">0.7</span>
    </div>
    
    <label for="input">Jouw vraag:</label>
    <textarea id="input" placeholder="Stel hier je vraag aan de AI..."></textarea>
    <button id="submitBtn">Verstuur</button>

    <hr>

    <h3>AI Antwoord:</h3>
    <div id="output"></div>

    <script>
        const inputField = document.getElementById('input');
        const outputField = document.getElementById('output');
        const submitBtn = document.getElementById('submitBtn');
        const tempSlider = document.getElementById('temperature');
        const tempValueSpan = document.getElementById('tempValue');

        // Update de waarde die naast de slider staat
        tempSlider.oninput = function() {
            tempValueSpan.textContent = this.value;
        };

        submitBtn.addEventListener('click', async () => {
            const prompt = inputField.value;
            const temperature = parseFloat(tempSlider.value);
            const functionUrl = "https://ai-chat-142781534410.europe-west4.run.app"; // Vervang deze URL!

            if (!prompt) {
                alert("Voer een vraag in.");
                return;
            }

            outputField.textContent = "AI is aan het denken...";

            try {
                const response = await fetch(functionUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt, temperature })
                });

                if (!response.ok) {
                    throw new Error(`Serverfout: ${response.statusText}`);
                }

                const data = await response.json();
                const responseText = data.response;
    
                // Converteer de Markdown naar HTML
                const htmlOutput = marked.parse(responseText);
    
                // Plaats de HTML in je output-element
                outputField.innerHTML = htmlOutput; 

                //outputField.textContent = data.response;

            } catch (error) {
                console.error("Fout bij het aanroepen van de functie:", error);
                outputField.textContent = `Er is een fout opgetreden: ${error.message}`;
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</body>
</html>
